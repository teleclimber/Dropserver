name: Test Dropserver

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build_common:
    uses: teleclimber/DropServer/.github/workflows/build_common.yml@master

  test:
    needs: build_common
    strategy:
      fail-fast: false
      matrix:
        include:
        - runs_on: 'ubuntu-22.04' # test with 22.04 so bwrap will work
          bwrap: true
        - runs_on: 'ubuntu-24.04-arm'
          bwrap: false
        - runs_on: 'macos-15-intel'
          bwrap: false
        - runs_on: 'macos-15'
          bwrap: false
    runs-on: ${{ matrix.runs_on }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: Install bubblewrap
      if: ${{ matrix.bwrap }}
      run: sudo apt-get install -y bubblewrap
    - name: Download frontend-ds-host
      uses: actions/download-artifact@v4
      with:
        name: frontend-ds-host
        path: frontend-ds-host/dist/
    - name: Download frontend-ds-dev
      uses: actions/download-artifact@v4
      with:
        name: frontend-ds-dev
        path: frontend-ds-dev/dist/
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.24
    - name: Go test without bwrap
      if: ${{ !matrix.bwrap }}
      run: go test -timeout=60s -race ./...
    - name: Go test with bwrap
      if: ${{ matrix.bwrap }}
      run: go test -timeout=60s -tags bwrap -race ./...
